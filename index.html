<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Profile card component</title>
<body>

  <header>
    <h1 class="d-none">Poke API</h1>
    <figure class="header__logo">
      <img src="./images/pokeapi_256.png" alt="" srcset="">
      <figcaption class="subtitle">The RESTfull Pokemon API</figcaption>
    </figure>
  </header>

  <section class="cards__container" id="cardsContainer">

    <article class="card">

      <!-- BANNER -->
      <figure>
        <img src="./images/bg-pattern-card.svg" alt="Top background card">
      </figure>

      <!-- CONTAINER AND IMG -->
      <figure class="img">
        <img src="" alt="Img Pokemon" class="imgPokemon">
      </figure>

      <!-- NAME AND HP -->
      <div class="card__info">
        <p class="name">NAME</p>
        <p class="hp">155hp</p>
      </div>

      <p class="exp">95 exp</p>

      <hr class="line">

      <!-- STATS -->
      <div class="stats__values">
        <p class="stat__value">49</p>
        <p class="stat__value">49</p>
        <p class="stat__value">45</p>
      </div>

      <div class="stats">
        <p class="stat">Attack</p>
        <p class="stat">Defense</p>
        <p class="stat">Speed</p>
      </div>

    </article>

  </section>

  <script src="./js/cardsGenerator.js"></script>
</body>
</html>
