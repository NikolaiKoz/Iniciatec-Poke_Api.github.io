<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Profile card component</title>
<body>

  <header>
    <h1 class="d-none">Poke API</h1>
    <figure class="header__logo">
      <img src="./images/pokeapi_256.png" alt="" srcset="">
      <figcaption class="subtitle">The RESTfull Pokemon API</figcaption>
    </figure>

    <!-- Search for a Pokemon -->
    <div class="header__search">
      <input id="searchInput" class="inputSearch" type="text" placeholder="Search for a Pokemon by name or ID">
      <button id="searchBtn" type="button" class="btnSearch">Search</button>
    </div>

  </header>

  <section class="cards__container" id="cardsContainer">

    <!-- In Js -->

  </section>

  <script src="./js/cardsGenerator.js"></script>
</body>
</html>
